<html>
  <body>
    <h1>Array Methods</h1>
    <script>
      var a=[10,20,30,40,50]
      var b=[1,6,4,3,8]
      var c=["abc","ghi","def"]
      document.writeln("Join:"+a.join("sathiyan")+"<br>")
      document.writeln("Sort:"+c.sort()+"<br>")
      document.writeln("Reverse:"+a.reverse()+"<br>")
      document.writeln(a+"<br>")
      document.writeln("Pop():"+a.pop()+"<br>")
      document.writeln("After pop:"+a+"<br>")
      document.writeln("Length after pop:"+a.length+"<br>")
      document.writeln("Push():"+a.push(10)+"<br>")
      document.writeln("Length after push:"+a.length+"<br>")
      document.writeln("Shift():"+a.shift()+"<br>") //deletes the first element
      document.writeln("Length after shifting:"+a.length+"<br>")
      document.writeln("After shifting:"+a+"<br>")
      document.writeln("Unshift():"+a.unshift(50)+"<br>")
      document.writeln("After unshifting:"+a+"<br>")
      document.writeln("Length after unshifting:"+a.length+"<br>")
      document.writeln("Concat():"+a.concat(b)+"<br>")
      document.writeln("Splice():"+a.splice(0,0,60))
      document.writeln("After Splicing:"+a+"<br>")
      document.writeln("Splice():"+a.splice(1,1,70))
      document.writeln("After Splicing:"+a+"<br>")
      document.writeln("Splice():"+a.splice(1,2,120,29,89))
      document.writeln("After Splicing:"+a+"<br>")
      document.writeln("Splice():"+a.splice(0,2))
      document.writeln("After Splicing:"+a+"<br>")
      document.writeln("Slice():"+a.slice(1))
      document.writeln("After slicing:"+a+"<br>")






      </script>
  </body>
</html>
