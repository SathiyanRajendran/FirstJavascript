<html>
<body>
  <h1>Number Objects</h1>
  <script>
  var a=12;
  var b=new Number(12);
  var c=new Number(12);
 
 
  document.writeln(typeof(a)+"<br>")
  document.writeln(typeof(b)+"<br>")
  document.writeln(typeof(c)+"<br>")
  document.writeln(a==b+"<br>")
  document.writeln(a===b+"<br>")
  document.writeln(b==c+"<br>")

  document.writeln("<h1>Number Methods</h1>")
  var d=a.toString();
  var e=a.toExponential(2)
  var f=12.34567;
  var g=f.toFixed(4)//Roundoff after decimal
  var h=f.toPrecision(3) //length
  document.writeln(typeof(d)+"<br>")
  document.writeln(e)
  document.writeln(g)
  document.writeln(h)
  document.writeln(typeof(h))
  document.writeln(typeof(e))
  
  document.writeln("<h1>Number Conversions</h1>")

  var i=Number(h)
  var j=parseInt(h)
  var k=parseFloat(f)
  document.writeln("Number():"+i)
  document.writeln("ParseInt():"+j)
  document.writeln("ParseFloat():"+k)
  document.writeln(typeof(k))

  document.writeln("<h1>Number Properties</h1>")
  document.writeln(Number.MIN_VALUE);
  document.writeln(Number.MAX_VALUE);
  document.writeln(Number.POSITIVE_INFINITY)
  document.writeln(Number.NEGATIVE_INFINITY)
  document.writeln(Number.NaN)





    </script>
  </body>
</html>
