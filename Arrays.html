<html>
  <body>
    <h1>Array Concepts</h1>
    <script>
      var a=[10,20,30,40]
      document.writeln("Typeof():"+typeof(a)+"<br>")
      document.writeln("IsArray():"+Array.isArray(a)+"<br>")
      var b=new Array(100,200,300,400)
      document.writeln("Using new:"+b+"<br>")
      var c=[100]
      document.writeln(c+"<br>")
      var d=new Array(100)
      document.writeln(d+"<br>")
      document.writeln("Length:"+a.length+"<br>")
      document.writeln("Accessing:"+a[0]+"<br>")
      document.writeln(a+"<br>")
      var e={"name":"ABC","rno":123,"perc":98} //named index key-value pair
      document.writeln("typeof:"+typeof(e)+"<br>")
      document.writeln("Accessing:"+e.name+" "+e.rno+" "+e.perc+"<br>")
      document.writeln("<h1>Access using for loop</h1>")
      for(var i=0;i<a.length;i++)
      {
        document.writeln("a["+i+"]="+a[i]+"<br>")
      }
      a[0]=100;
      document.writeln("After reassignment:"+a+"<br>")
      delete a[1]
      document.writeln("After Deletion:"+a+"<br>")  //length is same for all before and after deletion
      for(var i=0;i<a.length;i++)
      {
        document.writeln("a["+i+"]="+a[i]+"<br>")
      }
      a[6]=1230
      document.writeln("after inserting new:"+a+"<br>")
      for(var i=0;i<a.length;i++)
      {
        document.writeln("a["+i+"]="+a[i]+"<br>")
      }
      document.writeln("Length is:"+a.length+"<br>")
      document.writeln("IsArray():"+Array.isArray(d)+"<br>")
      </script>
  </body>
  </html>
