<html>
  <body>
    <h1>Numbers</h1>
    <h2 id="num"></h2>
    <script>
        var x="20";
        var y=10;
        var z="nan"
        var conv=y.toString(16)
        var a=10/3;
        var b=12345678901234567
        document.getElementById("num").innerHTML=x+y;
        document.getElementById("num").innerHTML=x-y;
        document.getElementById("num").innerHTML=x*y;
        document.getElementById("num").innerHTML=x/y;
        document.getElementById("num").innerHTML=x%y;
        document.getElementById("num").innerHTML=x-z;
        document.getElementById("num").innerHTML=x/"0";
        document.getElementById("num").innerHTML=conv;
        document.getElementById("num").innerHTML=a;
        document.getElementById("num").innerHTML=b;


        

      </script>
  </body>
  </html>
