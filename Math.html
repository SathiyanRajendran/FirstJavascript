<html>
  <body>
    <h1>Math Objects</h1>
    <h2>Math Properties</h2>
    <script>
      document.writeln(Math.E+"<br>")
      document.writeln(Math.PI+"<br>")
      document.writeln(Math.SQRT2+"<br>")
      document.writeln(Math.SQRT1_2+"<br>")
      document.writeln(Math.LN2+"<br>")
      document.writeln(Math.LN10+"<br>")
      document.writeln(Math.LOG2E+"<br>")
      document.writeln(Math.LOG10E+"<br>")



      document.writeln("<h2>Math Methods</h2>")
      document.writeln(Math.abs(-10)+"<br>")
      document.writeln(Math.cbrt(216)+"<br>")
      document.writeln(Math.abs(-10)+"<br>")
      document.writeln(Math.ceil(3.45)+"<br>")
      document.writeln(Math.floor(3.9)+"<br>")
      document.writeln(Math.log(2)+"<br>")
      document.writeln(Math.max(1,2,4,9)+"<br>")
      document.writeln(Math.min(1,2,3,-9)+"<br>")
      document.writeln(Math.pow(2,3)+"<br>")
      document.writeln(Math.random()+"<br>") //random value b/w 0 & 1
      document.writeln(Math.round(2.3)+"<br>") //decimal value less than .5
      document.writeln(Math.round(2.5)+"<br>")//decimal value >=5
      document.writeln(Math.sqrt(5)+"<br>")
      document.writeln(Math.trunc(-10.7687687)+"<br>") //returns only integer part
      document.writeln(Math.sin(30)+"<br>")
      </script>
  </body>
</html>
