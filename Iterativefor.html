<html>
      <head>
       <script>
        function forloop()
        {
          var i=1 
          res=" "
       for( ;i<=10;)
       {
        res+=i+" "
         if(i%2==0)
          res+="<br>"
          i++
       }
      // while(i<=99)
      // {
      //   res+=i+" "
      //   if(i%2==0)
      //   res+="<br>"
      //   i++
      // }
      document.getElementById("forid").innerHTML=res;
        }
      
      </script>
      </head>
       <body>
        <h1>Iterative Statements</h1>
        <h2 id="forid"></h2>
        <button type="button" onclick="forloop()">Get</button>
</body>  
</html>
